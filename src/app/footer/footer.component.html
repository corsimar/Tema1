<div class="background">
    <div class="margin-top"></div>
    <div class="container">
        <div class="structure" *ngFor="let elem of titles; let i = index" >
            <p class="title">#{{elem.id}}</p>
            <p class="info">{{elem.name}}</p>
            <button class="check" (click)="check(elem.id)" [id]="elem.id" [ngClass]="{'check': !checked[elem.id], 'checked': checked[elem.id]}">Check</button>
        </div>
    </div>
</div>
